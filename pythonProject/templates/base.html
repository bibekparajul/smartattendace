<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance Tracker Sheet</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa;
            color: #343a40;
        }

        .jumbotron {
            background-color: #007bff;
            color: #fff;
            padding: 20px;
            margin-bottom: 0;
            text-align: center;
        }

        .container {
            margin-top: 30px;
        }

        .form-container {
            max-width: 500px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        }

        .btn-primary,
        .btn-success {
            margin-top: 20px;
            width: 100%;
        }

        .alert {
            margin-top: 20px;
            border-radius: 8px;
        }

        table {
            margin-top: 30px;
            width: 100%;
            border-collapse: collapse;
        }

        th,
        td {
            padding: 12px;
            text-align: left;
            border: 1px solid #dee2e6;
        }

        th {
            background-color: #007bff;
            color: #fff;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
    </style>
</head>

<body>
    <div class="jumbotron">
        <h1 class="display-4">Attendance Sheet</h1>
    </div>

    <div class="container">
        <div class="form-container">
            <form action="/attendance" method="POST" id="attn-form">
                <div class="mb-3">
                    <label for="selected_date" class="form-label">Please select date for viewing attendance:</label>
                    <input type="date" class="form-control" id="selected_date" name="selected_date" required
                        value="{{ selected_date }}">
                </div>
                <button type="submit" class="btn btn-primary">Show Attendance</button>
            </form>
        </div>

        {% if no_data %}
        <div class="alert alert-warning mt-3" role="alert">
            No attendance data available for the selected date.
        </div>
        {% endif %}

        {% if attendance_data %}
        <div class="mt-3">
            <h2>Attendance Data Table</h2>
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th scope="col">Name</th>
                        <th scope="col">Time</th>
                    </tr>
                </thead>
                <tbody>
                    {% for name, time in attendance_data %}
                    <tr>
                        <td>{{ name }}</td>
                        <td>{{ time }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
        <div class="form-container">
            <form action="/download_attendance" method="POST" id="download-form">
                <input type="hidden" name="selected_date" value="{{ selected_date }}">
                <button type="submit" class="btn btn-success">Download Attendance</button>
            </form>
        </div>
        {% endif %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
